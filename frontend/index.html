<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de exames</title>
</head>
<body>
    <h1>Registro de exame</h1>

    <form id="formRegistro">
        <label for="prontuario">Prontuário:</label>
        <input type="number" id="prontuario" name="prontuario" required><br>

        <label for="nomepaciente">Nome do Paciente:</label>
        <input type="text" id="nomepaciente" name="nomepaciente" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select><br>

        <label for="datanascimento">Data de Nascimento:</label>
        <input type="date" id="datanascimento" name="datanascimento" required><br>

        <select id="exame" name="exame" required>
            <option value="">Selecione</option>
            <option value="Radiografia de Toráx">Radiografia de Toráx</option>
            <option value="Radiografia de Crânio">Radiografia de Crânio</option>
            <option value="Radiografia de Mão">Radiografia de Mão</option>
            <option value="Radiografia de Dedos da mão">Radiografia de Dedos da mão</option>
            <option value="Radiografia de Pé">Radiografia de Pé</option>
        </select><br>

        <label for="qtdincidencias">Incidências:</label>
        <select id="qtdincidencias" name="qtdincidencias" required>
            <option value="">Selecione</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="horapedido">Hora do pedido:</label>
        <input type="time" id="horapedido" name="horapedido" required><br>

        <label for="nometecnico">Técnico que realizou:</label>
        <input type="text" id="nometecnico" name="nometecnico" required><br>

        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
